<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register New Stock</title>
</head>
<body>
    <h1>Register New Stock</h1>
    
    <form method="post">
        {% csrf_token %}
        <label for="name">Stock Item Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br><br>
        
        <button type="submit">Register Stock</button>
    </form>

    <a href="{% url 'view_stock' %}">View Registered Stock</a>
</body>
</html>
