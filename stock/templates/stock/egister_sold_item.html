<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Sold Item</title>
</head>
<body>
    <h1>Register Sold Item</h1>
    
    <form method="post">
        {% csrf_token %}
        <label for="stock_item">Select Stock Item:</label>
        <select id="stock_item" name="stock_item" required>
            {% for stock_item in stock_items %}
                <option value="{{ stock_item.id }}">{{ stock_item.name }}</option>
            {% endfor %}
        </select><br><br>
        
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br><br>
        
        <button type="submit">Register Sold Item</button>
    </form>

    <a href="{% url 'view_sold_items' %}">View Sold Items</a>
</body>
</html>
